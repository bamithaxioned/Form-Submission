<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Form Submission</title>

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section end-->
    <!--main section start-->
    <main>
      <!--Form section start-->
      <form action="#FIXME" method="GET">
        <div class="form-group">
          <label for="firstName" class="labelName">First Name:</label>
          <input type="text" name="firstname" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName" class="labelName">Last Name:</label>
          <input type="text" name="lastname" id="lastName">
        </div>
        <div class="form-group">
          <label class="labelName">Gender:</label>
          <input type="radio" name="gender" id="male" value="Male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female">
          <label for="female">Female</label>
        </div>
        <div class="form-group">
          <label for="address" class="labelName">Address:</label>
          <textarea name="address" id="address"></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox" name="terms" id="terms">
          <label for="terms">Terms and Condition</label>
        </div>
        <button type="submit" id="Submit" title="Submit">Submit</button>
        <button id="cancel" title="Cancel">Cancel</button>
      </form>
      <!--form section end-->
      <!--display section start-->
        <div class="display">
          <ul class="display-box">
            <li>Name</li>
            <li>Last Name</li>
            <li>Gender</li>
            <li>Address</li>
            <li>Edit</li>
            <li>Delete</li>
          </ul>
        </div>
      <!--display section end-->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <script src="assets/js/script.js"></script>
</body>

</html>
